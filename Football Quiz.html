    <div id="question-container">
		<h2>What was the score in the Euro 2012 final?</h2>
		<div>
		  <label><input type="radio" name="answer" value="0"> 2-0</label><label><input type="radio" name="answer" value="1"> 3-0</label><label><input type="radio" name="answer" value="2"> 4-0</label><label><input type="radio" name="answer" value="3"> 5-0</label>

  <script>
    const quizContainer = document.getElementById("quiz-container");
	const questionContainer = document.getElementById("question-container");
	const countdownElement = document.getElementById("countdown");

	const questions = [
	  {
		question: "What was the score in the Euro 2012 final?",
		answers: ["2-0", "3-0", "4-0", "5-0"],
		correctAnswer: "4-0",
	  },
          {
		question: "Who won the Man of the Match award in the 2014 World Cup final?",
		answers: ["Mario Goetze", "Sergio Aguero", "Lionel Messi", "Bastian Schweinsteiger"],
		correctAnswer: "Mario Goetze",
	  },
          {		
		question: "Against which country did Wayne Rooney break the England goalscoring record?",
		answers: ["Switzerland", "San Marino", "Lithuania", "Slovenia"],
		correctAnswer: "Switzerland",
	  },
	];

	let currentQuestionIndex = 0;

	function showQuestion() {
	  const currentQuestion = questions[currentQuestionIndex];
	  questionContainer.innerHTML = `
		<h2>${currentQuestion.question}</h2>
		<div>
		  ${currentQuestion.answers
			.map(
			  (answer, i) =>
				`<label><input type="radio" name="answer" value="${i}"> ${answer}</label>`
			)
			.join("")}
		</div>
	  `;

	  const inputs = questionContainer.querySelectorAll('input[type="radio"]');

	  inputs.forEach((input, index) => {
		input.addEventListener("change", () => {
		  inputs.forEach((input) => (input.disabled = true));
		  const label = input.parentElement;
		  if (currentQuestion.answers[index] === currentQuestion.correctAnswer) {
			label.style.backgroundColor = "green";
		  } else {
			label.style.backgroundColor = "red";
		  }

		  startCountdown();
		});
	  });
	}

	function startCountdown() {
	  let timeLeft = 5;

	  countdownElement.textContent = `Next question in ${timeLeft} seconds...`;

	  const countdownInterval = setInterval(() => {
		timeLeft--;

		if (timeLeft > 0) {
		  countdownElement.textContent = `Next question in ${timeLeft} seconds...`;
		} else {
		  clearInterval(countdownInterval);
		  countdownElement.textContent = "";

		  currentQuestionIndex++;
		  if (currentQuestionIndex < questions.length) {
			showQuestion();
		  } else {
			quizContainer.innerHTML = "<h2>Quiz complete!</h2>";
		  }
		}
	  }, 1000);
	}

	showQuestion();
  </script>
